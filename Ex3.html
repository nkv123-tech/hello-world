<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Ex3.css">
</head>
<body>
    <div class="container">
        <div class="main-game row">
            <div class="col-6">
                <div class="lucky-number">
                    <h1> Lucky Number</h1>
                </div>
                <div class="user-play-zone">
                    <h5 style="padding:20px;">Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</h5>
                    <div class="spin-zone">
                        <div class="input-zone">
                            <div class="form-group">
                              <input type="text" name="" id="input" class="form-control" placeholder="Nhập con số mà bạn dự đoán" aria-describedby="helpId">
                            </div>
                        </div>
                        <div class="spin-button">
                            <div class="btn btn-primary" id="button">Quay số</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="Ex3.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
</body>
</html>
